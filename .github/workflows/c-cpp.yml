name: C/C++ CI
 
on:
  pull_request:
    branches: [ "name" ]
  push:
    branches: [ "name" ]
  workflow_dispatch:
 
jobs:
  test-on-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: enable arm64 packages
        run:
          sudo dpkg --add-architecture arm64 &&
          sudo apt update

      -
        name: install build essentials
        run:
          sudo apt install gcc g++ libgtest-dev cmake make build-essential sed gcc-aarch64-linux-gnu g++-aarch64-linux-gnu  
      
      -
        name: install project needed packages
        run:
          sudo apt install libcapstone-dev:arm64 python3-capstone nlohmann-json3-dev libgtest-dev build-essential g++-aarch64-linux-gnu binutils-aarch64-linux-gnu

      -
        name: install qemu
        run:
          sudo apt install qemu-user
        
      -
        uses: actions/checkout@v3
      -
        name: cmake make and run
        run: |
          cmake -S . -B build && cmake --build build && cd ./build && ctest

 
 